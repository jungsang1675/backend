<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>circle/ ellipsis</title>
    <style>
        *{margin:0; padding:0;}
        svg{border:1px solid red;}
    </style>
</head>
<body>
    <!-- <circle> 원 
    cx/ cy ,r 반지름 /
    -->
    <div id="ex1">
            <svg width="200" height="200">
                <circle cx="100" cy="100"r="80" />
            </svg>
    </div> <!--ex1-->
    <hr>
    <div id="ex2">
            <svg width="200" height="200"><!---->
               <circle cx="50.5" cy="50.5" r="50" style="fill:green"/>
            </svg>
    </div> <!--ex2-->
    <hr>
    <!--<ellipse> 타원
        cx / cy / rx / ry
    -->
     <div id="ex3">
            <svg width="500" height="200"><!---->
               <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:pink"/>
            </svg>
    </div> <!--ex3-->
    <hr>
     <div id="ex4">
            <svg width="600" height="300"><!---->
              <ellipse class="cls-1" cx="222.92" cy="52.21" rx="222.42" ry="51.71" style="fill:purple"/>                 
            </svg>
    </div> <!--ex3-->
    <hr>

</body>
</html>
