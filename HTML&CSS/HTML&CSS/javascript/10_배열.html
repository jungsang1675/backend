<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(Array)</title>
    <script>
     //Array 
     //1번방법 var 변수 = new Array();
     var i = new Array();
     i[0] = 'aa';
     i[1] = 'bb';
     i[2] = 'cc';
     i[3] = 'dd';
     i[4] = 'ee';
     document.write(i+"<br>");
     document.write(i[3]);
     document.write("<hr>");
     //2번방법 var 변수 = nwe Array(값);인덱스번호 0(getDay 일요일 = 0)부터시작
     var day1 = new Array('일','월','화','수','목','금','토');
     document.write(day1+"<br>");
     var today1 = new Date();
     document.write(today1+"<br>");//Wed Oct 26 2022 10:15:02 GMT+0900 (한국 표준시)
     
     var yoil = day1[today1.getDay()];//getDay() 날짜에서 요일 0->일요일 6-> 토요일 
     document.write(yoil);
     document.write("<hr>");

     //3.var 변수 =[값1,값2,값3,값4]
     var txt =['웹개발',123,'웹접근성',45,'web'];
     document.write(txt[0]+"<br>");
     document.write(txt[1]+"<br>");
     document.write(txt[2]+"<br>");
     document.write(txt[3]+"<br>");
     document.write(txt[4]+"<br>");
     document.write("<br>");

     //
     var txt2 = [1,"홍길동",true]; //3개 , 인덱스 0~2 ;
     for(var k = 0; k<txt2.length;k++){
       //document.write(k+" ");
        document.write(txt2[k]+"<br>");
     }
     document.write("<br>");

     //누적합
     var num = [100,100,200,50,600,80];
     var n = num.length; //갯수 넘의 갯수
     document.write(num,"<br>");//100,100,200,50,600,80
     document.write(n); //6
     document.write("<hr>")

     var total = 0;
     for(var j=0; j<n; j++){
        //document.write(j,"<br>"); //0,1,2,3,4,5
        total = total + num[j] 
      //  document.write(total,"<br>"); //100 200 400 450 1050 1130
     }
     document.write("최종 누적합 : "+ total); //최종 누적합 1130
     document.write("<hr>");

     var t1 = ['a','b','c','d','e'];
     t1.reverse();
     document.write(t1);//e,d,c,b,a, 역순
     document.write("<hr>");

     var t2_1 = ['2b','1b','4c','3d','5e'];
     var t2_2 = ['bc','ad','ca','af','bb'];
     t2_1.sort();//오름차순정률
     t2_2.sort();
     document.write(t2_1+" / "+t2_2); //1b,2b,3d,4c,5e / ad,af,bb,bc,ca
     document.write("<hr>");


     var t3_1 = ['ba','cb','bc','ed','fe'];
     var t3_2 = ['2a','1b','4c','3d','5e'];

     var result3 = t3_1.concat(t3_2); //결합
     document.write(result3);
     document.write("<hr>");

     var t4 = ['a','b','c','d','e'];
     var result4 = t4.slice(2,4); //인덱스 1~ 인덱스 2-1 //인덱스번호 2부터3까지만
     document.write(result4); //cd
     document.write("<hr>");
     
     var t5 =['a','b','c','d','e'];//구분자로 연결하여 결합
     var result5_1 =t5.join("*");
     var result5_2 =t5.join("/");
        document.write(result5_1 + " " + result5_2); //a*b*c*d*e a/b/c/d/e
        document.write("<hr>");

    var t6 =['a','b','c','d','e'];
    t6.shift(); //인덱스(0)번 데이터 삭제
    document.write(t6); 
    document.write("<hr>");


    var t7 =['a','b','c','d','e'];
    var t7_2 = 'ff'; 
    t7.unshift(t7_2);//인덱스(0번)데이터추가
    document.write(t7); //ff,a,b,c,d,e
    document.write("<br>");

    var t8 =['a','b','c','d','e'];
    t8.pop();// 마지막 인덱스 데이터 삭제
    document.write(t8);//a,b,c,d
    document.write("<hr>");

    var t9 =['a','b','c','d','e'];
    var t9_2 ='ff';
    t9.push(t9_2); //마지막 인덱스에 데이터 추가
    document.write(t9);//a,b,c,d,e,ff
    </script>
</head>
<body>
    
</body>
</html>
