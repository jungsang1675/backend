/* 좋아하는 계절의 번호를 입력하세요

출력 1 : roll1_1.gif 2: roll2_1.gif 3: roll3_1.gif 4 : roll4_1.gif  */
var num3 = prompt("좋아하는 계절의 번호를 입력하세요\n1.봄 2.여름 3.가을 4.겨울");
 switch(num3){
    case "1" :
        document.write("<img src='images/roll1_1.gif'>을 좋아합니다"); break;
    case "2" :
        document.write("<img src='images/roll2_1.gif'>을 좋아합니다"); break;
    case "3" :
        document.write("<img src='images/roll3_1.gif'>을 좋아합니다"); break;
    case "4" : 
        document.write("<img src='images/roll4_1.gif'>을 좋아합니다"); break;
    default :
        document.write("숫자가 아닙니다. 다시입력"); break;
 }
