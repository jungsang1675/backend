<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map객체</title>
    <script>
// new Map()
const project1 = new Map([
        ["AAAA" , "500"],
        ["BBBB" , "300"],
        ["CCCC" , "200"],
]);
console.log(project1.get("AAAA")); //get:키값 가져옴 500


const project2 = new Map()
project2.set("AAAA" , "500"); // .set() 맵을 요소를 추가
project2.set("BBBB" , "300");
project2.set("CCCC" , "200");
console.log(project2.get("AAAA")) //300

const project3 = new Map([
["AAAA" , 500],
  ["BBBB" , 300],
  ["CCCC" , 200],
]);
project3.set("AAAA",200); // .set() 맵을 요소를 추가
console.log(project3.get("AAAA")) //300

const project4 = new Map([
["AAAA" , 500],
  ["BBBB" , 300],
  ["CCCC" , 200],
]);
console.log(project4.size) //.size() Map 요소의 수를 반환 3

const project5 = new Map([
["AAAA" , 500],
  ["BBBB" , 300],
  ["CCCC" , 200],
]);
project5.delete("AAAA"); //.delete() Map 요소를 제거
console.log(project5.delete); //3

const project6 = new Map([
["AAAA" , 500],
  ["BBBB" , 300],
  ["CCCC" , 200],
]);
project6.clear(); // Map  모든 요소를 제거
console.log(project6.size); //0


const project7 = new Map([
["AAAA" , 500],
  ["BBBB" , 300],
  ["CCCC" , 200],
]);
console.log(project7.delete("AAAA")); // Map에 존재하는 has()경우 메서드는 trye를반환 trye
console.log(project7.has("BB")); //false

const project8 = new Map([
["AAAA" , 500],
  ["BBBB" , 300],
  ["CCCC" , 200],
]);
console.log(typeof project8); //Object
    </script>
</head>
<body>
    
</body>
</html>
