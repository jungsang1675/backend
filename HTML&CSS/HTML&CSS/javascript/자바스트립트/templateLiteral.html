<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templatedLiteral</title>
    <script>
        // es5
        var str1 ="Hello!!";
        var str2 ="안녕하세요!!";
        console.log(str1+"."+str2); //hello!! .안녕하세요!
        // es6 `문자열 ${변수명}` ~위에있는거
        var str3 = "Hello!!";
        var str4 = "안녕하세요!!";
        console.log(`${str3} . ${str4}`) //hello! . 안녕하세요

        //es 5
        console.log("결과 : 3 * 3 = "+3 * 3); //3*3 =9

        //es6
        console.log(`결과 : 3 * 3 = ${3 * 3}`);

        //es5
        var product1 = {
            name : "자바스크립트",
            price : "10,000원"
        }
        var message1 ="상품" + product1.name + "의 가격은 " + product1.price + "입니다.";
        console.log(message1); //상품자바스크립트의 가격은 10,000원입니다.

        //es6
        var product2 = {
            name : "자바스크립트",
            price : "10,000원"
        }
        var message2 =`상품 ${product1.name} 의 가격은 ${product1.price}입니다.`;
        console.log(message2); //상품자바스크립트의 가격은 10,000원입니다.

        //es5
        var value1 = 1;
        var value2 = 2;
        var resutl1 = "구입한 총 수량은 " +(value1+value2) + "개 입니다."
        console.log(resutl1); //구입한 총 수량은 3개 입니다.

        //es6
        var value3 = 1;
        var value4 = 2;
        var resutl1 = `구입한 총 수량은  ${value3+value4} 개 입니다.`
        console.log(resutl1); //구입한 총 수량은 3개 입니다.


        // es5
        //상항조건연산자 (조건ㅁ눈 ? 실행문1: 실행문2) => 조건식이 참(true)이면 실행문1을 실행시켜라
        // 거짓(false)이면 실행문2를 실행시켜라
        var bool1 = false;
        var result_bool1 = "논리형 값은 " + (bool1 ? "참" : "거짓" ) + "입니다.";
        console.log(result_bool1);

        // es6
        var bool2 = false;
        var result_bool2 = `논리형 값은 ${bool2 ? "참" : "거짓" }입니다.`;
        console.log(result_bool2);

        //es5
        var cart1 = {
            present : "장미 한 묶음", 
            price : 15000

        };
        var totalPrice = function(){
            return cart1.price + "원"
        };
        var myCart1 =" 장바구니에 " + cart1.present + "이(가) 담겨있습니다. 구입가격은 " + totalPrice()
        + "입니다.";
        console.log(myCart1) //장바구니에 장미 한 묶음이(가) 담겨있습니다. 구입가격은 15000원입니다.

        //es6
        var cart2 = {
            present : "장미 한 묶음", 
            price : 15000

        };
        var totalPrice2 = function(){
            return cart1.price + "원"
        };
        var myCart2 = `장바구니에 ${cart2.present} 이(가) 담겨있습니다. 구입가격은  ${totalPrice2()}`
        + "입니다.";
        console.log(myCart2) //장바구니에 장미 한 묶음이(가) 담겨있습니다. 구입가격은 15000원입니다.
    </script>
</head>
<body>
    
</body>
</html>
