<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>
    <script>
        //setTimeOut : 일정시간후에 딱 한번만 함수를 실행
        var count = 7;
        //3초후에 1증가 
        setTimeout(function(){
            count++;
            document.write(count);
        },3000);
        
    </script>
</head>
<body>
    
</body>
</html>
