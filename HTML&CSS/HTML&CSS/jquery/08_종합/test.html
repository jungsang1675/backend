<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var i = setInterval(function(){ var now1 = new Date();
            var getFullYear1 = now1.getFullYear();
            var getMonth1 = now1.getMonth(); 
            var getDate1 = now1.getDate(); 
            var getHours1 = now1.getHours(); 
            $("#ex1 span").css("font-size","40px");
            $("#ex1 span:eq(0)").text(getFullYear1+""); 
            $("#ex1 span:eq(1)").text(getMonth1+"");
             $("#ex1 span:eq(2)").text(getDate1+"");
             $("#ex1 span:eq(3)").text(getHours1+":00").css("color","green") },1000);
        });
    </script>
    <style>
        #ex1{height:100px; font-size: 60px;text-align: center;}
        #ex2{height:100px; font-size: 60px;text-align: center;}
        </style>
</head>
<body>
    <body>
        <div id="ex1">
        <p>
        <span></span>.<span></span>.<span></span>.<span></span>
        </p>
        </div><!--ex1-->
        <hr>
        <div id="ex2">
        <p>
        <span>00</span> : <span>00</span> : <span>00</span> : <span>00</span>
        </p>
        </div><!--ex2-->
</body>
</html>
