<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
</head>
<style>
    table{border-collapse:collapse;}
    th,td{border:1px solid blue; width:100px; height:30px;}
    .aa{border-bottom:2px dotted red;}
    .bb{border-top:2px dotted red;}
</style>
<body>
    <table>
        <caption>테스트</caption>
        <tr>
            <th>제목1</th>
            <th class="aa">제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="bb">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
